<!DOCTYPE html>
<html>
<head runat="server">
    <title>Validate me!!!!</title>
    <script type="text/javascript">
        function validateForm() {
            var msg = "";

            var uname = document.getElementById("txtUsername").value.trim();
            if (uname.length < 6 || uname.length > 8) {
                msg += "Username should be between 6 and 8 characters.<br>";
            }

            var state = document.getElementById("ddlStates").value;
            if (state === "") {
                msg += "State should be selected.<br>";
            }

            var chk = document.getElementById("chkValidatePin").checked;
            var pin = document.getElementById("txtPin").value.trim();
            if (chk) {
                if (pin === "") {
                    msg += "Pin is required.<br>";
                } else if (!/^[0-9a-zA-Z]+$/.test(pin)) {
                    msg += "Pin should be alphanumeric.<br>";
                }
            }

            var radioSelected = false;
            var radios = document.getElementsByName("rbOption");
            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) { radioSelected = true; break; }
            }
            if (!radioSelected) {
                msg += "Select one of the options (Milk/Butter/Cheese).<br>";
            }

            if (msg !== "") {
                document.getElementById("lblMsg").innerHTML = msg;
                return false; 
            } else {
                document.getElementById("lblMsg").innerHTML = "Form validated!!!";
                return false; 
            }
        }
    </script>
</head>
<body>
    <form id="form1" runat="server">
        <h2>Validate me!</h2>
        Username (6â€“8 characters): <input type="text" id="txtUsername" /><br /><br />
        Pin: <input type="text" id="txtPin" /><br /><br />
        States: 
        <select id="ddlStates">
            <option value="">Select State</option>
            <option value="option1">Karnataka</option>
            <option value="option2">TamilNadu</option>
            <option value="option2">Kerala</option>
            <option value="option2">Jammu & Kashmir</option>
            <option value="option2">Goa</option>
        </select>
        <br /><br />
        <input type="checkbox" id="chkValidatePin" /> Validate Pin 
        <br /><br />
        <input type="radio" name="rbOption" value="Milk" /> Milk
        <input type="radio" name="rbOption" value="Butter" /> Butter
        <input type="radio" name="rbOption" value="Cheese" /> Cheese
        <br /><br />
        <input type="button" value="Check Form" onclick="validateForm()" />
        <br /><br />
        <span id="lblMsg" style="color: red"></span>
    </form>
</body>
</html>
