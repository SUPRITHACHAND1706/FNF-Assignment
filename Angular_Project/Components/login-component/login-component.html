
<div class="login-container">

  <h2>Login</h2>

  <form (submit)="login(); $event.preventDefault();">

    <div>

      <label for="username">Username:</label>

      <input

        type="text"

        id="username"

        [(ngModel)]="username"

        name="username"

        required

        autocomplete="username"

      />

    </div>

    <div>

      <label for="password">Password:</label>

      <input

        type="password"

        id="password"

        [(ngModel)]="password"

        name="password"

        required

        autocomplete="current-password"

      />

    </div>

    <button type="submit">Login</button>

  </form>
  <a routerLink="/signup">Don't have an account? Sign Up</a>

  <div *ngIf="address">

    <p>Address: {{ address }}</p>

  </div>

</div>
